<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // If not root, redirect to index.html so React Router handles it
      const path = window.location.pathname + window.location.search + window.location.hash;
      if (path !== '/' && !path.includes('index.html')) {
        window.location.href = '/ai-resume-builder/index.html' + path;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
