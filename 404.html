<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Get the pathname, search, and hash
      const path = window.location.pathname + window.location.search + window.location.hash;

      // Redirect to your base path, preserving everything after the repo name
      const base = '/ai-resume-builder';
      window.location.replace(base + '/index.html' + path.replace(base, ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
